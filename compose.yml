services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    depends_on:
      - redis
    networks:
      - app-network
    environment:
      - REDIS_HOST=redis

  redis:
    image: redis:7.2.4
    ports:
      - "6379:6379"
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount the source files inside the container to allow for React hot reloading to work
      - "./FrontEndReact/src:/app/src:ro"
      - "./FrontEndReact/public:/app/public:ro"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
