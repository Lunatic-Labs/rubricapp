name: CI

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: FrontEndReact/package.json
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache jest cache
        uses: actions/cache@v4
        env:
          cache-name: jest-cache
        with:
          path: /tmp/jest-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('FrontEndReact/**/*.js') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: Build backend
        run: docker compose build backend
      
      # TODO: Run pytests here
      
      - name: Start backend
        run: |
          docker compose up --no-build -d backend
          sleep 5
          curl -v 'http://127.0.0.1:5050/api'
      
      - name: Install Node dependencies
        run: |
          cd FrontEndReact
          npm install
      
      - name: Run ESLint
        run: |
          cd FrontEndReact
          npx eslint --max-warnings=0 .
      
      - name: Run Jest tests
        run: |
          cd FrontEndReact
          npm test -- --all --cacheDirectory /tmp/jest-cache --setupFiles ./jest-ci-setup.js --setupFiles ./node_modules/react-app-polyfill/jsdom.js
        env:
          REACT_APP_API_URL: 'http://127.0.0.1:5050/api'
